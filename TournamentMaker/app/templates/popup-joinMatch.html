<div class="modal-header">
    <button type="button" class="btn btn-link pull-right" ng-click="$dismiss()">Fermer<i class="glyphicon glyphicon-remove"></i></button>
    <h3 class="modal-title">Rejoindre le match</h3>
</div>
<div class="modal-body">
    <p>Choisissez l'équipe que vous voulez rejoindre</p>
    <div class="row">
        <div class="col-sm-3" ng-repeat="currentTeam in match.teams">
            <label class="btn btn-default btn-lg" ng-model="team.id" data-btn-radio="currentTeam.id" ng-bind="currentTeam.name"></label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="join()">Rejoindre</button>
    <button type="button" class="btn-link" ng-click="$dismiss()">Annuler</button>
</div>
