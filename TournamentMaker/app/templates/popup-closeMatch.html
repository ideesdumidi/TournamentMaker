<form ng-submit="close()" novalidate="" name="closeMatch">
    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" ng-click="$dismiss()">Fermer<i class="glyphicon glyphicon-remove"></i></button>
        <h3 class="modal-title">Clore le match</h3>
    </div>
    <div class="modal-body">
        <h2>Scores</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="team in match.teams" ng-bind="team.name"></th>
                </tr>
            </thead>
            <tr ng-repeat="manche in results">
                <td>Manche {{$index+1}}</td>
                <td ng-repeat="score in manche"><input name="result_{{$id}}" ng-model="score.result" type="number" class="form-control" min="0" required /></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Clore</button>
        <button type="button" class="btn-link" ng-click="$dismiss()">Annuler</button>
    </div>
</form>
